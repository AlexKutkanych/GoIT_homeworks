<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NBA Dunks Carousel</title>
    <link rel="stylesheet" href="css/dest/styles.main.min.css">
    <!-- <link rel="stylesheet" href="css/app/style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/dest/script.main.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel-arrow-left"><span>Left</span></div>
      <div class="carousel-hider">
        <ul class="carousel-list">
          <li class="carousel-element"><img src="img/1.jpg" alt=""><p>Wade's Dunk</p></li>
          <li class="carousel-element"><img src="img/4.jpg" alt=""><p>Lebron's Dunk</p></li>
          <li class="carousel-element"><img src="img/2.jpg" alt=""><p>Carter's Dunk</p></li>
          <li class="carousel-element"><img src="img/3.jpg" alt=""><p>Durant's Dunk</p></li>
          <li class="carousel-element"><img src="img/5.jpg" alt=""><p>Igoudala's Dunk</p></li>
        </ul>
      </div>
      <div class="carousel-arrow-right"><span>Right</span></div>
    </div>
  </body>
</html>
